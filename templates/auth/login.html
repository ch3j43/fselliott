{% extends "base.html" %}
{% load helper %}
{% block content %}
<div class="span4"></div>
<div class="span4">
	{% if messages %}
	<div class="alert">
	  	<button class="close" data-dismiss="alert">Ã—</button>
	  	{% for message in messages %}
	  		{{ message }}
	  	{% endfor %}
	</div>	
	{% endif %}
	<form class="well form-vertical" method="post">
		<fieldset>
		{% csrf_token %}
		{{ form.username|form_field }}
		{{ form.password|form_field }}
	  	<button type="submit" class="btn">Submit</button>
	  	</fieldset>
	</form>
</div>
<div class="span4"></div>
{% endblock %}
